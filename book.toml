[book]
authors = ["安竹 洋平"]
language = "ja"
multilingual = false
src = "src"
title = "令和4年 小平市議会 まとめ（by安竹洋平議員）"
description = "令和4年（1月から12月）の小平市議会で起きていることを、情報公開と自身の勉強を兼ねてまとめています。議案の内容、主な質疑、一般質問、私（安竹）のコメント等です。"

[output.html]
theme = "theme"
git-repository-url="https://github.com/yasutakeyohei/reiwa4"
google-analytics="UA-144705402-1"
# additional-css=["./src/css-each/custom.css"]
mathjax-support = true

[output.html.fold]
enable = true
level = 0

[output.html.search]
enable = false

[output.html.print]
enable = false

